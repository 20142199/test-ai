<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beige Food - Dynamic Component Loading</title>
    <link rel="stylesheet" href="components/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Zen+Kaku+Gothic+New:wght@400;500;700&family=Zen+Old+Mincho:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Component placeholders -->
    <div id="header-component"></div>
    <div id="hero-component"></div>
    <div id="featured-component"></div>
    <div id="about-component"></div>
    <div id="menu-component"></div>
    <div id="contact-component"></div>
    <div id="footer-component"></div>

    <!-- Load component loader first, then main JS -->
    <script src="components/js/component-loader.js"></script>
    <script>
        // Make main JS initialization available globally
        window.initializeMainJS = function() {
            // Mobile menu toggle
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }

            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Close mobile menu when clicking on a link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    if (navMenu) {
                        navMenu.classList.remove('active');
                    }
                });
            });
        };
    </script>
</body>
</html>

<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- NEXS Logo -->
  
  <!-- Hexagonal Icon -->
  <g transform="translate(10, 10)">
    <!-- Hexagon with gradients -->
    <path d="M20 5L35 12.5L35 27.5L20 35L5 27.5L5 12.5L20 5Z" fill="url(#hexagonGradient)"/>
    
    <!-- House silhouette inside hexagon -->
    <g transform="translate(15, 12)">
      <!-- House shape -->
      <path d="M5 8L15 3L25 8L25 18L5 18L5 8Z" fill="url(#houseGradient)"/>
      <!-- Windows -->
      <rect x="7" y="10" width="3" height="2" fill="#1E3A8A"/>
      <rect x="15" y="10" width="3" height="2" fill="#1E3A8A"/>
    </g>
    
    <!-- Circuit board traces -->
    <g stroke="#1E3A8A" stroke-width="0.5" fill="none">
      <!-- Top-left trace -->
      <path d="M8 8L12 12"/>
      <!-- Bottom-left trace -->
      <path d="M8 32L12 28"/>
      <!-- Bottom-right trace (dotted) -->
      <path d="M28 32L32 28" stroke-dasharray="1,1"/>
    </g>
    
    <!-- Connection dots -->
    <circle cx="8" cy="8" r="1" fill="#1E3A8A"/>
    <circle cx="8" cy="32" r="1" fill="#1E3A8A"/>
    <circle cx="32" cy="28" r="1" fill="#1E3A8A"/>
  </g>
  
  <!-- NEXS Text -->
  <g transform="translate(60, 15)">
    <!-- Letter N -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">N</text>
    
    <!-- Letter E -->
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">E</text>
    
    <!-- Letter X with gradient highlight -->
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#xGradient)">X</text>
    
    <!-- Letter S -->
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">S</text>
  </g>
  
  <!-- Tagline -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" fill="url(#taglineGradient)">Giải pháp nguồn lực và nhân lực số</text>
  
  <defs>
    <!-- Hexagon gradient (blue to light blue) -->
    <linearGradient id="hexagonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <!-- House gradient (yellow to orange) -->
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    
    <!-- X letter gradient (yellow to orange) -->
    <linearGradient id="xGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    
    <!-- Tagline gradient (yellow to orange) -->
    <linearGradient id="taglineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>
</svg>

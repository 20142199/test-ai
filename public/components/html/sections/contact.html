<!-- Contact Section -->
<section id="contact" class="contact">
    <div class="container">
        <div class="contact-content">
            <div class="contact-info">
                <h2 class="section-title">Visit Us</h2>
                <div class="info-item">
                    <h4>Address</h4>
                    <p>123 Culinary Street<br>Downtown District<br>City, State 12345</p>
                </div>
                <div class="info-item">
                    <h4>Hours</h4>
                    <p>Tuesday - Sunday<br>5:00 PM - 10:00 PM<br>Closed Mondays</p>
                </div>
                <div class="info-item">
                    <h4>Reservations</h4>
                    <p>Phone: (555) 123-4567<br>Email: hello@beigerestaurant.com</p>
                </div>
            </div>
            <div class="contact-form">
                <h3>Make a Reservation</h3>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Phone" required>
                    </div>
                    <div class="form-group">
                        <input type="date" required>
                    </div>
                    <div class="form-group">
                        <select required>
                            <option value="">Party Size</option>
                            <option value="1">1 person</option>
                            <option value="2">2 people</option>
                            <option value="3">3 people</option>
                            <option value="4">4 people</option>
                            <option value="5+">5+ people</option>
                        </select>
                    </div>
                    <button type="submit" class="cta-button">Book Table</button>
                </form>
            </div>
        </div>
    </div>
</section>
